@if (message()) {
  <div class="bg-red-50 border border-red-200 text-red-800 px-6 py-4 rounded-2xl flex flex-col md:flex-row items-center gap-4 mb-6">
    <span class="text-xl">⚠️</span>
    <span class="flex-1 font-medium text-center md:text-left">{{ message() }}</span>
    <button
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-full font-semibold text-sm transition-colors"
      (click)="refresh()"
    >
      Refresh Page
    </button>
  </div>
}
